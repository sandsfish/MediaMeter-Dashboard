<script id="tpl-one-sentence-view" type="text/template">
<div class="one-sentence-view">
    <p>
    <b>
    	<%= sentence.media() %> 
    	- 
    	<%= sentence.date() %>
    </b> 
    <a target="_blank" href="<%=sentence.get('url')%>"><small>( view article )</small></a>:
    <br />
    <i>"... <%=sentence.escape('sentence')%> ..."</i>
    </p>
</div>
</script>
